<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <title>Lab 5</title>
</head>

  
<body>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
        <h1>Volunteer Form</h1>
      <fieldset>
        <legend>My Info:</legend>

        <div>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="first_name_field">
        </div>
        
        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="last_name_field">
        </div>

        <div>
         <label for="phone">Phone:</label>
         <input type="tel" id="phone" name="phone_field">
        </div>
        
        <div>
          <label for="email">Email:</label>
         <input type="email" id="email" name="email_field">
        </div>
        
        <div>
          <label for="gender">Gender:</label>
          
          <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender_field" value="Male">
            <label for="famale">Female</label>
            <input type="radio" id="female" name="gender_field" value="Female">
          </div>
        </div>

        <div>
          <label for="age">Age:</label>
            <select> id="age" name"age_field">
              <option value="Under 18">Under 18</option>
              <option value="Over 18" selected>Over 18</option>
            </select>
        </div>

      </fieldset>


      <fieldset>
        <legend>My Availability:</legend>
        <h2>Days Available</h2>

        <div>
          <label for="monday">Monday</label>
          <input type="checkbox" id="monday" name="available_field[]" value="Monday"><br>

          <label for="tuesday">Tuesday</label>
          <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday"><br>

          <label for="wednesday">Wednesday</label>
          <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday"><br>

          <label for="thursday">Thursday</label>
          <input type="checkbox" id="thursday" name="available_field[]" value="Thursday"><br>

          <label for="friday">Friday</label>
          <input type="checkbox" id="friday" name="available_field[]" value="Friday"><br>

          <label for="saturday">Saturday</label>
          <input type="checkbox" id="saturday" name="available_field[]" value="Saturday"><br>

          <label for="sunday">Sunday</label>
          <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
        </div>

        <div>
          <h2>Comments</h2>
          <textarea id="message" name="comment_field" rows="3" cols="15"></textarea>
        </div>

        <div>
          <input type="hidden" name="hidden_field" value="Juan Taylor">
        </div>

      </fieldset>
      <input type="submit" value="Submit">

    </form>


</body>


</html>
